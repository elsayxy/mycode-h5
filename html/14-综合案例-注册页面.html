<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例--注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京XX市XX区"/>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="marry1"> <label for="marry1">未婚</label>
                <input type="radio" name="marry" id="marry2"> <label for="marry2">已婚</label>
                <input type="radio" name="marry" id="marry3"> <label for="marry3">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option>小学</option>
                    <option>中学</option>
                    <option>高中</option>
                    <option>大学</option>
                    <option>研究生</option>
                </select>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" id="love1"/><label for="love1">妩媚的</label>
                <input type="checkbox" name="love" id="love2"/><label for="love2">可爱的</label>
                <input type="checkbox" name="love" id="love3"/><label for="love3">小鲜肉</label>
                <input type="checkbox" name="love" id="love4"/><label for="love4">老腊肉</label>
                <input type="checkbox" name="love" id="love5" checked/><label for="love5">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"/><br/>
                <input type="checkbox" checked="checked"/>我同意注册条款和会员加入标准<br/>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
