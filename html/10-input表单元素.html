<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单元素</title>
</head>
<body>
    <form>
        <!-- name是表单元素名字 -->
        <!-- text文本框，用户可以输入任何文字 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="8"/> <br/>
        <!-- password密码框，用户看不见输入内容 -->
        密码：<input type="password" name="pwd"/><br/>
        <!-- radio是单选按钮，可以实现多选一 -->
        <!-- 这里单选按钮必须有相同的名字（name），才可以实现多选1 -->
        性别：<input type="radio" name="sex" value="男" checked="checked"/> 男
            <input type="radio" name="sex" value="女"/> 女<br/>
        <!-- 单选按钮和复选按钮，可以使用checked属性设置默认值 -->
        <!-- checkbox是复选框，可以实现多选 -->
        爱好：<input type="checkbox" name="hobby" value="1"/> 吃饭
            <input type="checkbox" name="hobby" value="2"/> 睡觉
            <input type="checkbox" name="hobby" checked="checked" value="3"/> 打豆豆<br/>
        <!-- 上传文件时，使用 -->
        上传头像：<input type="file" /><br/>
        <!-- 普通按钮button,后期结合js搭配使用 -->
        <input type="button" value="获取短信验证码"/><br/>

        <!-- 重置按钮，可以将表单元素还原为初始状态 -->
        <input type="reset" value="重新填写"/>
        <!-- 点击提交按钮，可以把表单域form的所有值，提交给后台服务器 -->
        <input type="submit" value="免费注册"/>
    </form>
</body>
</html>
