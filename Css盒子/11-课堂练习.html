<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的练习</title>
    <style>
        /* 请设计一个200*200的盒子，上边框为红色，其余边框为蓝色 */
        div {
            width: 200px;
            height: 200px;
            /* border包含了四条边 */
            border: 1px solid blue;
            /* 层叠性：只是层叠了上边框 */
            border-top: 1px solid red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
