<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        /* 这句话也是我们CSS的第一行代码 */
        * {
            padding: 0px;
            margin: 0px;
        }
        span {
            /* margin:20px; */
            margin: 0px 20px;
            background-color:pink;
        }
    </style>
</head>
<body>
    123
    <ul>
        <li>abadfsf</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>
</html>
