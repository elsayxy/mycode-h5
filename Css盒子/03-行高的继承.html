<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            /* font: 14px/20px 'Microsoft yahei'; */
            font: 14px/1.5 'Microsoft yahei';
        }
        div {
            /* 子元素继承了父元素的body 的行号1.5 */
            /* 这个1.5就是当前元素文字大小的1.5倍 */
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉色的回忆，你好</div>
    <p>粉色的回忆，你好</p>
</body>
</html>
