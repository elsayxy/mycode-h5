<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡效果</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始; */
            /* 如果需要多个属性，可以使用逗号隔开 */
            /* transition: width 0.5s ease 0s,height 0.5s; */
            /* 如果所有属性都有变化，可以使用all */
            transition: all 0.5s;
        }
        div:hover{
            width: 400px;
            height: 300px;
            background-color: tan;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
