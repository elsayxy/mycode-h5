<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊处理filter</title>
    <style>
        img{
            filter: blur(5px);
        }
        img:hover{
            filter: blur(0px);
        }
    </style>
</head>
<body>
    <img src="images/tudou.jpg" alt="">
</body>
</html>
