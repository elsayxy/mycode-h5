<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-显示隐藏之display</title>
    <style>
        .peppa{
            /* display: none; */
            display: block;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .george{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>
</html>
