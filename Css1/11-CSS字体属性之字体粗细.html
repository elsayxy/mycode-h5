<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 这个700的后面不要跟单位，等价于bold，都是加粗的效果 */
            /* 实际开发中，我们更提倡使用数字表示加粗或者变细 */
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
    <h2>你好，网页设计</h2>
    <p>wo shi yige xihuan fen se de nvhai.</p>
    <p>wo shi yige xihuan fen se de nvhai.</p>
    <p class="bold">wo shi yige xihuan fen se de nvhai.</p>
    <p>wo shi yige xihuan fen se de nvhai.</p>
</body>
</html>
