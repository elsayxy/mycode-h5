<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字装饰</title>
    <style>
        div {
            /* 下划线 */
            text-decoration: underline;
            /* 删除线 */
            /* text-decoration: line-through; */
            /* 上划线 */
            /* text-decoration: overline; */
        }
        a {
            /* 取消a自带的下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>最美好的回忆</div>
    <a href="#">回忆</a>
</body>
</html>
