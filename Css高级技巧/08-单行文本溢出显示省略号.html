<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本溢出显示省略号</title>
    <style>
        div{
            width: 150px;
            height: 80px;
            background-color:skyblue;
            margin: 100px auto;
            /* 1、将文字强制在一行内显示 */
            white-space: nowrap;
            /* 2、溢出部分，隐藏起来 */
            overflow: hidden;
            /* 3、溢出的文字，使用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>
</html>
