<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 70px;
            background-color: pink;
            margin: 0 auto;
        }
        .pic{
            float: left;
            width: 90px;
            height: 60px;
            padding: 5px;
        }
        .pic img{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="imgs/news.jpeg" alt="">
        </div>
        <p>拜登与六大国安和外交提名及任命人公开亮相：这支团队...</p>
    </div>
</body>
</html>
