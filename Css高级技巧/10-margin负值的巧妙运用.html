<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的巧妙运用</title>
    <style>
        ul li{
            position: relative;
            list-style: none;
            float: left;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            margin-left: -1px;
        }
        ul li:hover {
            /* 1、如果盒子没有定位，则鼠标经过时添加相对定位 */
            /* position: relative; */
            /* 2、如果盒子已经有定位，则使用z-index提高层级 */
            z-index: 1;
            border: 1px solid blue;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
